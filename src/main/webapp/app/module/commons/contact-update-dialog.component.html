<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
  <div class="modal-header">
    <h4 id="jhi-contact-heading" data-cy="ContactCreateUpdateHeading" jhiTranslate="assoGestionApp.contact.home.createOrEditLabel">
      Create or edit a Contact
    </h4>
    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="clean()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
      <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
      <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
    </div>

    <div class="row mb-3">
      <label class="form-label" jhiTranslate="assoGestionApp.contact.nom" for="field_nom">Nom</label>
      <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
      <div *ngIf="editForm.get('nom')!.invalid && (editForm.get('nom')!.dirty || editForm.get('nom')!.touched)">
        <small class="form-text text-danger" *ngIf="editForm.get('nom')?.errors?.required" jhiTranslate="entity.validation.required">
          This field is required.
        </small>
      </div>
    </div>

    <div class="row mb-3">
      <label class="form-label" jhiTranslate="assoGestionApp.contact.prenom" for="field_prenom">Prenom</label>
      <input type="text" class="form-control" name="prenom" id="field_prenom" data-cy="prenom" formControlName="prenom" />
      <div *ngIf="editForm.get('prenom')!.invalid && (editForm.get('prenom')!.dirty || editForm.get('prenom')!.touched)">
        <small class="form-text text-danger" *ngIf="editForm.get('prenom')?.errors?.required" jhiTranslate="entity.validation.required">
          This field is required.
        </small>
      </div>
    </div>

    <div class="row mb-3">
      <label class="form-label" jhiTranslate="assoGestionApp.contact.mail" for="field_mail">Mail</label>
      <input type="text" class="form-control" name="mail" id="field_mail" data-cy="mail" formControlName="mail" />
    </div>

    <div class="row mb-3">
      <label class="form-label" jhiTranslate="assoGestionApp.contact.telMobile" for="field_telMobile">Tel Mobile</label>
      <input type="text" class="form-control" name="telMobile" id="field_telMobile" data-cy="telMobile" formControlName="telMobile" />
    </div>

    <div class="row mb-3">
      <label class="form-label" jhiTranslate="assoGestionApp.contact.telFixe" for="field_telFixe">Tel Fixe</label>
      <input type="text" class="form-control" name="telFixe" id="field_telFixe" data-cy="telFixe" formControlName="telFixe" />
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="clean()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button
      type="submit"
      id="save-entity"
      data-cy="entityCreateSaveButton"
      [disabled]="editForm.invalid || isSaving"
      class="btn btn-primary"
    >
      <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
    </button>
  </div>
</form>
