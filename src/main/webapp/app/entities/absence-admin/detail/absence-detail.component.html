<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="absence">
      <h2 data-cy="absenceDetailsHeading"><span jhiTranslate="assoGestionApp.absence.detail.title">Absence</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ absence.id }}</span>
        </dd>
        <dt><span jhiTranslate="assoGestionApp.absence.motif">Motif</span></dt>
        <dd>
          <span>{{ absence.motif }}</span>
        </dd>
        <dt><span jhiTranslate="assoGestionApp.absence.start">Start</span></dt>
        <dd>
          <span>{{ absence.start | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="assoGestionApp.absence.end">End</span></dt>
        <dd>
          <span>{{ absence.end | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="assoGestionApp.absence.user">User</span></dt>
        <dd>{{ absence?.user?.firstName }}&nbsp;{{ absence?.user?.lastName }}</dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/absence-admin', absence.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
