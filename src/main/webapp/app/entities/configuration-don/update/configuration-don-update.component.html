<div class="d-flex justify-content-center">
  <div class="col-10">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-configuration-don-heading"
        data-cy="ConfigurationDonCreateUpdateHeading"
        jhiTranslate="assoGestionApp.configurationDon.home.createOrEditLabel"
      >
        Create or edit a Configuration Don
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <div class="card">
            <div class="card-body">
              <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
                <div class="col">
                  <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
                  <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col">
                  <label class="form-label" jhiTranslate="assoGestionApp.configurationDon.denomination" for="field_denomination"
                    >Denomination</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="denomination"
                    id="field_denomination"
                    data-cy="denomination"
                    formControlName="denomination"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col">
                  <label class="form-label" jhiTranslate="assoGestionApp.configurationDon.objet" for="field_objet">Objet</label>
                  <input type="text" class="form-control" name="objet" id="field_objet" data-cy="objet" formControlName="objet" />
                  <small
                    class="form-text text-danger"
                    *ngIf="editForm.get('objet')?.errors?.maxlength"
                    jhiTranslate="entity.validation.maxlength"
                    [translateValues]="{ max: 128 }"
                  >
                    This field cannot be longer than 128 characters.
                  </small>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col">
                  <label class="form-label" jhiTranslate="assoGestionApp.configurationDon.objet1" for="field_objet1">Objet1</label>
                  <input type="text" class="form-control" name="objet1" id="field_objet1" data-cy="objet1" formControlName="objet1" />
                  <small
                    class="form-text text-danger"
                    *ngIf="editForm.get('objet1')?.errors?.maxlength"
                    jhiTranslate="entity.validation.maxlength"
                    [translateValues]="{ max: 128 }"
                  >
                    This field cannot be longer than 128 characters.
                  </small>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col">
                  <label class="form-label" jhiTranslate="assoGestionApp.configurationDon.objet2" for="field_objet2">Objet2</label>
                  <input type="text" class="form-control" name="objet2" id="field_objet2" data-cy="objet2" formControlName="objet2" />
                  <small
                    class="form-text text-danger"
                    *ngIf="editForm.get('objet2')?.errors?.maxlength"
                    jhiTranslate="entity.validation.maxlength"
                    [translateValues]="{ max: 128 }"
                  >
                    This field cannot be longer than 128 characters.
                  </small>
                </div>
              </div>

              <div class="row mb-3">
                <jhi-adresse-edit2 formGroupName="adresse"></jhi-adresse-edit2>
              </div>

              <div class="row mb-3">
                <div class="col-md-2 row align-items-center">
                  <img [src]="url" *ngIf="(hasSignature || this.selectedFile) && this.url" />
                  <div class="text-center">
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="removeSignature()"
                      jhiTranslate="assoGestionApp.configurationDon.removeSignature"
                      *ngIf="hasSignature"
                    >
                      Supprimer la signature
                    </button>
                    <a *ngIf="!hasSignature">
                      <label class="btn btn-success">
                        <fa-icon [icon]="'plus'"></fa-icon>
                        <span jhiTranslate="assoGestionApp.configurationDon.addSignature"></span>
                        <input name="addSignature" type="file" accept=".png,.jpg" style="display: none" (change)="onFileSelected($event)" />
                      </label>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <div>
              <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
                <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
              </button>

              <button
                type="submit"
                id="save-entity"
                data-cy="entityCreateSaveButton"
                [disabled]="editForm.invalid || isSaving"
                class="btn btn-primary"
              >
                <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
