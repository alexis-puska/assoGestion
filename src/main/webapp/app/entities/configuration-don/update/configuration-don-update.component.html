<div class="d-flex justify-content-center">
  <div class="col-10">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-configuration-don-heading"
        data-cy="ConfigurationDonCreateUpdateHeading"
        jhiTranslate="assoGestionApp.configurationDon.home.createOrEditLabel"
      >
        Create or edit a Configuration Don
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="assoGestionApp.configurationDon.denomination" for="field_denomination"
            >Denomination</label
          >
          <input
            type="text"
            class="form-control"
            name="denomination"
            id="field_denomination"
            data-cy="denomination"
            formControlName="denomination"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="assoGestionApp.configurationDon.objet" for="field_objet">Objet</label>
          <input type="text" class="form-control" name="objet" id="field_objet" data-cy="objet" formControlName="objet" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="assoGestionApp.configurationDon.signataire" for="field_signataire">Signataire</label>
          <input
            type="text"
            class="form-control"
            name="signataire"
            id="field_signataire"
            data-cy="signataire"
            formControlName="signataire"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="assoGestionApp.configurationDon.adresse" for="field_adresse">Adresse</label>
          <select class="form-control" id="field_adresse" data-cy="adresse" name="adresse" formControlName="adresse">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="adresseOption.id === editForm.get('adresse')!.value?.id ? editForm.get('adresse')!.value : adresseOption"
              *ngFor="let adresseOption of adressesCollection; trackBy: trackAdresseById"
            >
              {{ adresseOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
