<div class="d-flex justify-content-center">
  <div class="col-10">
    <div *ngIf="contact">
      <h2 data-cy="contactDetailsHeading"><span jhiTranslate="assoGestionApp.contact.detail.title">Contact</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ contact.id }}</span>
        </dd>
        <dt><span jhiTranslate="assoGestionApp.contact.nom">Nom</span></dt>
        <dd>
          <span>{{ contact.nom }}</span>
        </dd>
        <dt><span jhiTranslate="assoGestionApp.contact.prenom">Prenom</span></dt>
        <dd>
          <span>{{ contact.prenom }}</span>
        </dd>
        <dt><span jhiTranslate="assoGestionApp.contact.mail">Mail</span></dt>
        <dd>
          <span>{{ contact.mail }}</span>
        </dd>
        <dt><span jhiTranslate="assoGestionApp.contact.telMobile">Tel Mobile</span></dt>
        <dd>
          <span>{{ contact.telMobile }}</span>
        </dd>
        <dt><span jhiTranslate="assoGestionApp.contact.telFixe">Tel Fixe</span></dt>
        <dd>
          <span>{{ contact.telFixe }}</span>
        </dd>
        <dt><span jhiTranslate="assoGestionApp.contact.familleAccueil">Famille Accueil</span></dt>
        <dd>
          <div *ngIf="contact.familleAccueil">
            <a [routerLink]="['/famille-accueil', contact.familleAccueil?.id, 'view']">{{ contact.familleAccueil?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="assoGestionApp.contact.pointNourrissage">Point Nourrissage</span></dt>
        <dd>
          <div *ngIf="contact.pointNourrissage">
            <a [routerLink]="['/point-nourrissage', contact.pointNourrissage?.id, 'view']">{{ contact.pointNourrissage?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/contact', contact.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
