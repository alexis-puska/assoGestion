<div class="d-flex justify-content-center">
  <div class="col-10">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-acte-veterinaire-heading"
        data-cy="ActeVeterinaireCreateUpdateHeading"
        jhiTranslate="assoGestionApp.acteVeterinaire.home.createOrEditLabel"
      >
        Create or edit a Acte Veterinaire
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="assoGestionApp.acteVeterinaire.libelle" for="field_libelle">Libelle</label>
          <input type="text" class="form-control" name="libelle" id="field_libelle" data-cy="libelle" formControlName="libelle" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="assoGestionApp.acteVeterinaire.visiteVeterinaire" for="field_visiteVeterinaire"
            >Visite Veterinaire</label
          >
          <select
            class="form-control"
            id="field_visiteVeterinaire"
            data-cy="visiteVeterinaire"
            name="visiteVeterinaire"
            formControlName="visiteVeterinaire"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                visiteVeterinaireOption.id === editForm.get('visiteVeterinaire')!.value?.id
                  ? editForm.get('visiteVeterinaire')!.value
                  : visiteVeterinaireOption
              "
              *ngFor="let visiteVeterinaireOption of visiteVeterinairesSharedCollection; trackBy: trackVisiteVeterinaireById"
            >
              {{ visiteVeterinaireOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
