<div>
  <h2 id="page-heading" data-cy="VisiteVeterinaireHeading">
    <span jhiTranslate="assoGestionApp.visiteVeterinaire.home.title">Visite Veterinaires</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="assoGestionApp.visiteVeterinaire.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-visite-veterinaire"
        [routerLink]="['/visite-veterinaire/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="assoGestionApp.visiteVeterinaire.home.createLabel"> Create a new Visite Veterinaire </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="visiteVeterinaires?.length === 0">
    <span jhiTranslate="assoGestionApp.visiteVeterinaire.home.notFound">No visiteVeterinaires found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="visiteVeterinaires && visiteVeterinaires.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="reset()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="dateVisite">
            <span jhiTranslate="assoGestionApp.visiteVeterinaire.dateVisite">Date Visite</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="cliniqueVeterinaire.id">
            <span jhiTranslate="assoGestionApp.visiteVeterinaire.cliniqueVeterinaire">Clinique Veterinaire</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="chat.id">
            <span jhiTranslate="assoGestionApp.visiteVeterinaire.chat">Chat</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let visiteVeterinaire of visiteVeterinaires; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/visite-veterinaire', visiteVeterinaire.id, 'view']">{{ visiteVeterinaire.id }}</a>
          </td>
          <td>{{ visiteVeterinaire.dateVisite | formatMediumDate }}</td>
          <td>
            <div *ngIf="visiteVeterinaire.cliniqueVeterinaire">
              <a [routerLink]="['/clinique-veterinaire', visiteVeterinaire.cliniqueVeterinaire?.id, 'view']">{{
                visiteVeterinaire.cliniqueVeterinaire?.id
              }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="visiteVeterinaire.chat">
              <a [routerLink]="['/chat', visiteVeterinaire.chat?.id, 'view']">{{ visiteVeterinaire.chat?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/visite-veterinaire', visiteVeterinaire.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/visite-veterinaire', visiteVeterinaire.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(visiteVeterinaire)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
