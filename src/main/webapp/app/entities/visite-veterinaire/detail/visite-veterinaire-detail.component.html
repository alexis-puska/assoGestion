<div class="d-flex justify-content-center">
  <div class="col-10">
    <div *ngIf="visiteVeterinaire">
      <h2 data-cy="visiteVeterinaireDetailsHeading">
        <span jhiTranslate="assoGestionApp.visiteVeterinaire.detail.title">Visite Veterinaire</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ visiteVeterinaire.id }}</span>
        </dd>
        <dt><span jhiTranslate="assoGestionApp.visiteVeterinaire.dateVisite">Date Visite</span></dt>
        <dd>
          <span>{{ visiteVeterinaire.dateVisite | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="assoGestionApp.visiteVeterinaire.cliniqueVeterinaire">Clinique Veterinaire</span></dt>
        <dd>
          <div *ngIf="visiteVeterinaire.cliniqueVeterinaire">
            <a [routerLink]="['/clinique-veterinaire', visiteVeterinaire.cliniqueVeterinaire?.id, 'view']">{{
              visiteVeterinaire.cliniqueVeterinaire?.id
            }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="assoGestionApp.visiteVeterinaire.chat">Chat</span></dt>
        <dd>
          <div *ngIf="visiteVeterinaire.chat">
            <a [routerLink]="['/chat', visiteVeterinaire.chat?.id, 'view']">{{ visiteVeterinaire.chat?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/visite-veterinaire', visiteVeterinaire.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
