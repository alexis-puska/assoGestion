<div class="d-flex justify-content-center">
  <div class="col-10">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-visite-veterinaire-heading"
        data-cy="VisiteVeterinaireCreateUpdateHeading"
        jhiTranslate="assoGestionApp.visiteVeterinaire.home.createOrEditLabel"
      >
        Create or edit a Visite Veterinaire
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="assoGestionApp.visiteVeterinaire.dateVisite" for="field_dateVisite">Date Visite</label>
          <div class="input-group">
            <input
              id="field_dateVisite"
              data-cy="dateVisite"
              type="text"
              class="form-control"
              name="dateVisite"
              ngbDatepicker
              #dateVisiteDp="ngbDatepicker"
              formControlName="dateVisite"
            />
            <button type="button" class="btn btn-secondary" (click)="dateVisiteDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="assoGestionApp.visiteVeterinaire.cliniqueVeterinaire" for="field_cliniqueVeterinaire"
            >Clinique Veterinaire</label
          >
          <select
            class="form-control"
            id="field_cliniqueVeterinaire"
            data-cy="cliniqueVeterinaire"
            name="cliniqueVeterinaire"
            formControlName="cliniqueVeterinaire"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                cliniqueVeterinaireOption.id === editForm.get('cliniqueVeterinaire')!.value?.id
                  ? editForm.get('cliniqueVeterinaire')!.value
                  : cliniqueVeterinaireOption
              "
              *ngFor="let cliniqueVeterinaireOption of cliniqueVeterinairesSharedCollection; trackBy: trackCliniqueVeterinaireById"
            >
              {{ cliniqueVeterinaireOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="assoGestionApp.visiteVeterinaire.chat" for="field_chat">Chat</label>
          <select class="form-control" id="field_chat" data-cy="chat" name="chat" formControlName="chat">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="chatOption.id === editForm.get('chat')!.value?.id ? editForm.get('chat')!.value : chatOption"
              *ngFor="let chatOption of chatsSharedCollection; trackBy: trackChatById"
            >
              {{ chatOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
