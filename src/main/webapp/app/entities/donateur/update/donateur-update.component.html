<div class="d-flex justify-content-center">
  <div class="col-10">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-donateur-heading" data-cy="DonateurCreateUpdateHeading" jhiTranslate="assoGestionApp.donateur.home.createOrEditLabel">
        Create or edit a Donateur
      </h2>

      <jhi-alert-error></jhi-alert-error>
      <div>
        <div class="row mb-3">
          <div class="card">
            <div class="card-body">
              <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
                <div class="col-md-12">
                  <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
                  <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label" jhiTranslate="assoGestionApp.donateur.nom" for="field_nom">Nom</label>
                  <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
                  <div *ngIf="editForm.get('nom')!.invalid && (editForm.get('nom')!.dirty || editForm.get('nom')!.touched)">
                    <small
                      class="form-text text-danger"
                      *ngIf="editForm.get('nom')?.errors?.required"
                      jhiTranslate="entity.validation.required"
                    >
                      This field is required.
                    </small>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label" jhiTranslate="assoGestionApp.donateur.prenom" for="field_prenom">Prenom</label>
                  <input type="text" class="form-control" name="prenom" id="field_prenom" data-cy="prenom" formControlName="prenom" />
                  <div *ngIf="editForm.get('prenom')!.invalid && (editForm.get('prenom')!.dirty || editForm.get('prenom')!.touched)">
                    <small
                      class="form-text text-danger"
                      *ngIf="editForm.get('prenom')?.errors?.required"
                      jhiTranslate="entity.validation.required"
                    >
                      This field is required.
                    </small>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-4">
                  <label class="form-label" jhiTranslate="assoGestionApp.donateur.montant" for="field_montant">Montant</label>
                  <input type="number" class="form-control" name="montant" id="field_montant" data-cy="montant" formControlName="montant" />
                  <div *ngIf="editForm.get('montant')!.invalid && (editForm.get('montant')!.dirty || editForm.get('montant')!.touched)">
                    <small
                      class="form-text text-danger"
                      *ngIf="editForm.get('montant')?.errors?.required"
                      jhiTranslate="entity.validation.required"
                    >
                      This field is required.
                    </small>
                  </div>
                </div>
                <div class="col-md-8">
                  <label class="form-label" jhiTranslate="assoGestionApp.donateur.sommeTouteLettre" for="field_sommeTouteLettre"
                    >Somme Toute Lettre</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="sommeTouteLettre"
                    id="field_sommeTouteLettre"
                    data-cy="sommeTouteLettre"
                    formControlName="sommeTouteLettre"
                  />
                  <div
                    *ngIf="
                      editForm.get('sommeTouteLettre')!.invalid &&
                      (editForm.get('sommeTouteLettre')!.dirty || editForm.get('sommeTouteLettre')!.touched)
                    "
                  >
                    <small
                      class="form-text text-danger"
                      *ngIf="editForm.get('sommeTouteLettre')?.errors?.required"
                      jhiTranslate="entity.validation.required"
                    >
                      This field is required.
                    </small>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-4">
                  <label class="form-label" jhiTranslate="assoGestionApp.donateur.formeDon" for="field_formeDon">Forme Don</label>
                  <select class="form-control" name="formeDon" formControlName="formeDon" id="field_formeDon" data-cy="formeDon">
                    <option [ngValue]="null">{{ 'assoGestionApp.FormeDonEnum.null' | translate }}</option>
                    <option *ngFor="let formeDonEnum of formeDonEnumValues" [value]="formeDonEnum">
                      {{ 'assoGestionApp.FormeDonEnum.' + formeDonEnum | translate }}
                    </option>
                  </select>
                  <div *ngIf="editForm.get('formeDon')!.invalid && (editForm.get('formeDon')!.dirty || editForm.get('formeDon')!.touched)">
                    <small
                      class="form-text text-danger"
                      *ngIf="editForm.get('formeDon')?.errors?.required"
                      jhiTranslate="entity.validation.required"
                    >
                      This field is required.
                    </small>
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="form-label" jhiTranslate="assoGestionApp.donateur.natureDon" for="field_natureDon">Nature Don</label>
                  <select class="form-control" name="natureDon" formControlName="natureDon" id="field_natureDon" data-cy="natureDon">
                    <option [ngValue]="null">{{ 'assoGestionApp.NatureDon.null' | translate }}</option>
                    <option *ngFor="let natureDon of natureDonValues" [value]="natureDon">
                      {{ 'assoGestionApp.NatureDon.' + natureDon | translate }}
                    </option>
                  </select>
                  <div
                    *ngIf="editForm.get('natureDon')!.invalid && (editForm.get('natureDon')!.dirty || editForm.get('natureDon')!.touched)"
                  >
                    <small
                      class="form-text text-danger"
                      *ngIf="editForm.get('natureDon')?.errors?.required"
                      jhiTranslate="entity.validation.required"
                    >
                      This field is required.
                    </small>
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="form-label" jhiTranslate="assoGestionApp.donateur.numeraireDon" for="field_numeraireDon"
                    >Numeraire Don</label
                  >
                  <select
                    class="form-control"
                    name="numeraireDon"
                    formControlName="numeraireDon"
                    id="field_numeraireDon"
                    data-cy="numeraireDon"
                  >
                    <option [ngValue]="null">{{ 'assoGestionApp.NumeraireDonEnum.null' | translate }}</option>
                    <option *ngFor="let numeraireDonEnum of numeraireDonEnumValues" [value]="numeraireDonEnum">
                      {{ 'assoGestionApp.NumeraireDonEnum.' + numeraireDonEnum | translate }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <jhi-adresse-edit2 formGroupName="adresse"></jhi-adresse-edit2>
              </div>
            </div>
          </div>
        </div>

        <div>
          <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
          </button>

          <button
            type="submit"
            id="save-entity"
            data-cy="entityCreateSaveButton"
            [disabled]="editForm.invalid || isSaving"
            class="btn btn-primary"
          >
            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
