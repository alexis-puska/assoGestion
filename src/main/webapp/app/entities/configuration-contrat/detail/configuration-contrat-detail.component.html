<div class="d-flex justify-content-center">
  <div class="col-10">
    <div *ngIf="configurationContrat">
      <h2 data-cy="configurationContratDetailsHeading">
        <span jhiTranslate="assoGestionApp.configurationContrat.detail.title">Configuration Contrat</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ configurationContrat.id }}</span>
        </dd>
        <dt><span jhiTranslate="assoGestionApp.configurationContrat.content">Content</span></dt>
        <dd>
          <span>{{ configurationContrat.content }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/configuration-contrat', configurationContrat.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
